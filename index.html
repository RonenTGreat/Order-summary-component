<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/styles/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <img class="header-img" src="/images/illustration-hero.svg" alt="" />

          <h1>Order Summary</h1>
          <p class="info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="row">
            <div class="plan">
              <i><img src="/images/icon-music.svg" alt="" /></i>
              <span> <strong>Annual Plan </strong> $59.99/year</span>
            </div>
            <a href="#" class="state">Change</a>
          </div>
          <div class="btn-payment">Proceed to Payment</div>
          <div class="btn-cancel">Cancel Order</div>
        </div>

        <footer class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://twitter.com/Ronen_T_G">Ronen Hammond</a>.
        </footer>
      </section>
    </main>
  </body>
</html>
